<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Apple SD Gothic Neo', 'sans-serif';
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #e74c3c;  /* 붉은색 계열 - 헌혈 테마 */
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #e9e9e9;
            border-radius: 0 0 8px 8px;
        }
        .verification-code {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
            border-radius: 4px;
            letter-spacing: 5px;
        }
        .info {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>이메일 인증</h1>
    </div>
    <div class="content">
        <p>안녕하세요, <span class="highlight">RedBox</span> 입니다.</p>
        <p>아래의 인증번호를 입력하여 이메일 인증을 완료해 주세요.</p>

        <div class="verification-code" th:text="${verificationCode}"></div>

        <div class="info">
            <p>⚠️ 본 인증번호는 발송 시점으로부터 <span class="highlight">5분간</span> 유효합니다.</p>
            <p>⚠️ 본인이 요청하지 않은 경우 본 이메일을 무시해 주세요.</p>
        </div>
    </div>
    <div class="footer">
        <p>본 메일은 발신 전용으로 회신이 불가합니다.</p>
        <p>©️ 2024 RedBox. All rights reserved.</p>
    </div>
</div>
</body>
</html>
